<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Сохранение сотрудников</title>
</head>
<body>
    <form action="#" th:action="@{/save}" th:object="${fileDistributor}" method="post">
        <label for="path">Укажите путь</label>
        <input type="text" th:field="*{path}" id="path" placeholder="Путь"><br>
        <label for="extension">Выберите расширение файла</label>
        <select size="1" th:field="*{extension}" id="extension">
            <option value="txt">txt</option>
            <option value="xml">xml</option>
            <option value="json">json</option>
        </select> <br>
        <input type="submit" value="Сохранить">
    </form>
    <br>
    <p><a href="/">Команды</a></p>
</body>
</html>
