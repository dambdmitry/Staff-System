<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <title>Сотрудники</title>
</head>
<body>
<div class="row justify-content-md-center">
    <div class="col-4">
        <form th:action="@{/employees}" method="get">
            <div class="form-group">
                <label for="date">Дата</label>
                <input class="form-control" type="date" name="date" id="date" placeholder="Дата" required>
            </div>

            <button type="submit" class="btn btn-primary">Фильтровать по дате</button>
        </form>
    </div>

    <div class="col-4">
        <form th:action="@{/employees}" method="get">
            <div class="form-group">
                <label for="dep">Подразделение</label>
                <select class="form-control" size="1" name="departmentId" id="dep">
                    <option selected></option>
                    <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.departmentName}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Фильтровать по подразделению</button>
        </form>
    </div>
</div><br>

    <table class="table table-hover table-bordered" id="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Табельный номер</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Подразделение</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:each="employee : ${allEmployees}">
            <td id="forDelete" th:text="${employee.id}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.patronymic}"></td>
            <td th:text="${org.getDepartmentById(employee.departmentId)}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row justify-content-md-center">
        <div class="col-2">
            <form method="post">
                <input type="hidden" id="propertyForDelete" name="idForDelete">
                <button class="btn btn-primary btn-lg" type="submit" id="btnDelete" disabled>Удалить</button>
            </form>
        </div>

        <div class="col-2">
            <form action="/addEmployee">
                <button class="btn btn-primary btn-lg" type="submit">Добавить сотрудника</button>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/scripts/selectInTableScript.js" th:href="@{/scripts/selectInTableScript}"></script>
</html>
