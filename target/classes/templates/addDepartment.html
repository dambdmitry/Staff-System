<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Добавить подразделение</title>
</head>
<body>
    <form th:action="@{/addDepartment}" method="post">
        <div class="form-group row justify-content-md-center">
            <div class="col-4">
                <label for="parentDepartment">Укажите родительское подразделение</label>
                <select class="form-control" size="1" name="parentId" id="parentDepartment" aria-describedby="help">
                    <option selected></option>
                    <option th:each="parentDep : ${departments}" th:value="${parentDep.id}" th:text="${parentDep.departmentName}"></option>
                </select>
                <small id="help" class="form-text text-muted">Оставьте это поле пустым, если хотите добавить главный департамент</small>
            </div>
        </div>

        <div class="form-group row justify-content-md-center">
            <div class="col-4">
                <label for="newDepartment">Введите название подразделения</label>
                <input class="form-control" type="text" name="newDepartmentName" id="newDepartment" placeholder="Название" required><br>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Добавить подразделение</button>
            </div>
        </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
