<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Print All</title>
</head>

<body>
    <div th:switch="${workers}">
        <h2 th:case="null">Список сотрудников пуст</h2>
        <div th:case="*">
            <h2>Список сотрудников</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="worker : ${workers}">
                        <td th:text="${worker.id}"></td>
                        <td th:text="${worker.lastName}"></td>
                        <td th:text="${worker.firstName}"></td>
                        <td th:text="${worker.patronymic}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p><a href="/">Команды</a></p>
</body>

</html>
