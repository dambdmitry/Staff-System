<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Список подразделений</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
    <table class="table table-hover table-bordered" id="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Название подразделениея</th>
            <th scope="col">Родительское подразделение</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:each="department : ${departments}">
            <td th:text="${department.departmentName}"></td>
            <td th:if="${department.parentId != null}" th:text="${org.getDepartmentById(department.parentId)}"></td>
            <td id="forDelete" style="display:none;" th:text="${department.id}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row justify-content-md-center">
        <div class="col-2">
            <form method="post">
                <input type="hidden" id="propertyForDelete" name="idForDelete">
                <button class="btn btn-primary btn-lg" type="submit" id="btnDelete" disabled>Удалить</button>
            </form>
        </div>

        <div class="col-2">
            <form action="/addDepartment">
                <button class="btn btn-primary btn-lg" type="submit">Добавить подразделение</button>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/scripts/selectInTableScript.js" th:href="@{/scripts/selectInTableScript}"></script>
</html>
