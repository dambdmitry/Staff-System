<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
</head>
<body>
    <h1 style="color:#FF0000" th:text="${error}"></h1>
    <form action="#" th:action="@{/addWorker}" th:object="${worker}" method="post">
        <label for="lastName"></label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Фамилия"><br>
        <label for="firstName"></label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Имя"><br>
        <label for="patronymic"></label>
        <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Отчество"><br>
        <input type="submit" value="Добавить сотрудника">
    </form>
    <br>
    <p><a href="/">Команды</a></p>
</body>
</html>
